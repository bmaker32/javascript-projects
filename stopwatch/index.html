<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button{
        width: 10vw;
        height:10vh;
    }
    .content{
        font-size: 8rem;
        color:rgb(30, 30, 30)
    }
    .container{
        
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;

    }
    .buttons_cont{
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        width:40vw;
    }
    .winner{
        color:brown;
    }
</style>
<body>
    <div class="container">

        <div class="content">

        </div>
        <div class="buttons_cont">
            <button class="btn_start">
                start counter
            </button>
            <button class="btn_stop">
                stop counter
            </button>
            <button class="btn_reset">
                reset counter
            </button>
        </div>
        
        <div class="play">
            <h3 class="player"></h3>
        </div>
        

        <div class="win">
            <h1 class="winner"></h1>
        </div>

    </div>
  


    <script>
        var s=0;
        let counter;
        let chances=0;
        let checker=false;
        let result=[0,0];

        let content=document.querySelector(".content")
        let button_start=document.querySelector(".btn_start");
        let button_stop=document.querySelector(".btn_stop");
        let button_reset=document.querySelector(".btn_reset");
        let player=document.querySelector(".player");
        let winner=document.querySelector(".winner")

        let rand=parseInt(Math.floor(Math.random()*100)); //the magic number
        console.log(rand)

        function displayPlayer(){
            if (chances<5){
                player.textContent="player one";
              
                result[0]=result[0]+(rand-s-1);
            }
            else if(chances>=5 && chances<10) {
                player.textContent="player two";
                result[1]+=(rand-s-1);
            }
            else{
                clearInterval(counter);

                if(result[0]>result[1]){
                    winner.textContent="the winner is player one :)"
                }
                else if (result[0]==result[1]){
                    winner.textContent="its a tie boys :("
                }
                else{
                    winner.textContent="the winner is player two :) "
                }
            }
        }
        displayPlayer();

        button_start.addEventListener("click",function(){
            if(!counter || checker)
            {  
                
                counter=setInterval(sec_counter,1);
                checker=false;
                console.log(counter);
 
            }

           function sec_counter(){
                content.textContent=s;
                s++;
            }
        });//starts the timer

        button_stop.addEventListener("click",function(){
            clearInterval(counter);
            console.log(s)
            checker=true;
            
        });//stop the timer 

        
        button_reset.addEventListener("click",function(){
            
            content.textContent=s;
            displayPlayer();
            chances++;
            console.log(s)
            s=0;
        });//resets the timer         
       
    </script>
</body>
</html>
